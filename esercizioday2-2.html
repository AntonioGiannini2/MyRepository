<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: white; width: 120px; height: 120px; padding: 40px; border: 10px solid turquoise"
        onmouseover="mouseOverGreen(this)" onmouseout="mouseOutWhite(this)"></div>
        <br />
    <div style="background-color: black; width: 120px; height: 120px; padding: 40px; border: 10px solid turquoise"
        onmouseover="mouseOverRed(this)" onmouseout="mouseOutBlack(this)"></div>

    <script>
        function mouseOverGreen(elemento) {
            elemento.style.background = "green";
        }
        function mouseOverRed(elemento) {
            elemento.style.background = "red";
        }
        function mouseOutWhite(elemento) {
            elemento.style.background = "white";
        }
        function mouseOutBlack(elemento) {
            elemento.style.background = "black";
        }
    </script>
</body>

</html>
